<head>
  <meta charset="utf-8">

    nav {
      background-color: blueviolet;
    }

    }

<body>
  <!--Navbar -->
  <div>
    <center><b style="font-size: 75px;">BlogPost</b></center>
  </div>

  <section class="vh-100" style="background-color: blueviolet ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign Up</h3>
              {% csrf_token %}

              <div class="form-outline mb-4">
                <label class="form-label">Username</label>
                <input type="text" id="typeUsernameX" class="form-control form-control-lg" />

              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />

              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />

              </div>

              <button id="regit" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>



            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script>
  $(function(){
    var token = sessionStorage.getItem('access');
    // console.log(token);
  if (token !== null) {
    // console.log("token");
    $.ajax({
      type : 'POST',
      url : 'auth/verify',
      data : {
        token : token
      },
      success : function(response) {
        try{
          if (response.code == 'token_not_valid'){
            // console.log("hi");
          } else {
            window.location.href = 'allblogs';
          }
        } catch {
          window.location.href = 'allblogs';
        }
      }
    })
  } 
  })
  
  $('#regit').click(function (e) {
    e.preventDefault();
    // console.log("Button Pressed");
    var pwd = document.getElementById("typePasswordX").value;
    let cookie = document.cookie
    let csrfToken = cookie.substring(cookie.indexOf('=') + 1)
    $.ajax({
      type: "POST",
      url: "register/",
      headers: {
        'X-CSRFToken': csrfToken
      },
      data: {
        username: document.getElementById("typeUsernameX").value,
        email: document.getElementById("typeEmailX").value,
        password: document.getElementById("typePasswordX").value,
        blog: [],
        votes: []
      },
      statusCode: {
        404: function (response) {
          // alert('Invalid Username or Password');
        }
      },
      success: function (response) {
        var myObj = JSON.parse(JSON.stringify(response));
        // console.log(myObj);
        // console.log(myObj.username);
        // console.log(myObj.password);
        $.ajax({
          type: "POST",
          url: "auth/login",
          data: {
            username: myObj.username,
            password: pwd
          },
          statusCode: {
            404: function (response) {
              // alert('Invalid Username or Password');
            }
          },
          success: function (response) {
            var myObj2 = JSON.parse(JSON.stringify(response));
            // console.log(myObj2);
            var token = myObj2.access;
            var refresh = myObj2.refresh;
            // console.log("sette")
            sessionStorage.setItem('access', token);
            sessionStorage.setItem('refresh', refresh)
            // console.log("hi")
            window.location.href = 'allblogs';
          },
          error: function (response) {
            alert('Invalid Username or Password');
          }
        })
      },
      error: function (response) {
        // console.log(response)
        alert('Username Already Exists');
      }
    })
  })
</script>
