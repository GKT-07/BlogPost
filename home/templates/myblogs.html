<script>
  function getimg(img) {
    const arr = img.split("/");
    var f = false;var ret = "";
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] =='media'){
        f = true;
      }
      if (f == true) {
        ret += arr[i];
        ret += '/';
      }

    }
    return ret;
  }
  $(function () {
    var myid;
    var token = sessionStorage.getItem('access');
    if (token !== null) {
      // console.log("token");
      $.ajax({
        type: 'POST',
        url: 'auth/verify',
        data: {
          token: token
        },
        success: function (response) {
          try {
            if (response.code == 'token_not_valid') {
              window.location.href = 'home';
            }
          } catch {
          }
        },
        error : function(response) {
          sessionStorage.clear();
        window.location.href = 'logout';
      }
      })
    }
    $.ajax({
      type: "GET",
      url: "register/" + 6 + "/aboutme",
      dataType: 'json',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function (response) {
        myid = response.id;
        // console.log(myid);
        $.ajax({
          type: "GET",
          url: "blogs",
          dataType: 'json',
          headers: {
            'Authorization': 'Bearer ' + token
          },
          success: function (response) {
            var myObj = JSON.parse(JSON.stringify(response));


            for (obj in myObj) {
              // console.log(myObj[obj]);
              var photo = getimg(myObj[obj].image);
              var title = myObj[obj].title;
              var content = myObj[obj].content;
              var created_at = myObj[obj].created_at;
              var id = myObj[obj].id;
              var votes = myObj[obj].votes;
              var user = myObj[obj].user;
              // console.log(user, myid);
              if (user != myid) continue;

              var temp = " <div class='card mb-3' > <div class='row g-0'> <div class='col-md-4'> <img src= '{ % static \"" + photo + "\" %}'  class='img-fluid' </div> </div> <div class='col-md-8'> <div class='card-body'> <h3 class='card-title'  onclick='GetBlog(\"" + id + "\")'> " + title + " </h3> <p class='card-text  text-muted text-truncate'> " + content + " </p> <p class='card-text'> <small class='text-muted'> </small></p> <div class='card-footer'> <div class='vote' style='display: inline-block; margin: 20px;'> <button type='button' onclick='VoteUp(\"" + id + "\")' class='btn btn-danger btn-circle btn-xl' style='background-color : blueviolet;'> <i class='fa fa-arrow-up' ></i> </button> <h5 id='numvotes" + id + "' style='color: blueviolet; text-align:center; margin:auto;'> " + votes + " </h5> </div> </div> <div><button type='button' id='craetebtn' class='btn btn-primary' style='margin : 10px;' onclick='GetUpdate(\"" + id + "\")'>Update</button><button type='button' id='deletebtn' class='btn btn-danger' style='margin : 10px;' onclick='GetDelete(\"" + id + "\")'>Delete</button></div> </div> </div> </div> </div> ";
              $(".container").append(temp);
              // console.log(myObj[obj].tittle)
            }// var temp = " <div class='card mb-3'> <div class='row g-0'> <div class='col-md-4'> <img src='https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg' alt='...' class='img-fluid' / </div> <div class='col-md-8'> <div class='card-body'> <h5 class='card-title'>Card title</h5> <p class='card-text'> This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer. </p> <p class='card-text'> <small class='text-muted'>Last updated 3 mins ago</small></p> </div> </div> </div> </div> "

          },
          error: function (response) {
            // console.log(response);
          }

        })
      },
      error: function (response) {
        // console.log(response);
      }
    })


  })

  function GetBlog(id) {
    var str = 'openblog/' + id;
    // console.log(str)
    window.location.href = str;
  }

  function GetDelete(id) {
    // console.log('GetDelete called')
    let cookie = document.cookie
    let csrfToken = cookie.substring(cookie.indexOf('=') + 1)
    var token = sessionStorage.getItem('access');
    $.ajax({
      type: 'DELETE',
      url: 'myblogs/blogs/' + id,
      headers: {
        'Authorization': 'Bearer ' + token,
        'X-CSRFToken': csrfToken
      },
      success: function (response) {
        // console.log('Deleted');
        // console.log(response);
        location.reload();
      },
      error: function (response) {
        // console.log('Error');
        // console.log(response);
      }
    })
  }

  function GetUpdate(id) {
    // console.log('GetUpdate called')
    window.location.href = 'update/' + id;
    $.ajax({
      type: 'PATCH',
      url: 'blogs/' + id,
      success: function (response) {
        // console.log("Updated")
        // console.log(response);
      },
      error: function (response) {
        // console.log("Error")
        // console.log(response);
      }
    })
  }

  function VoteUp(id) {
    var token = sessionStorage.getItem('access');
    let cookie = document.cookie
    let csrfToken = cookie.substring(cookie.indexOf('=') + 1)
    // console.log('VoteUp');
    // console.log(id);
    $.ajax({
      type: 'POST',
      url: 'vote/blogs/' + id + '/voter/',
      headers: {
        'Authorization': 'Bearer ' + token,
        'X-CSRFToken': csrfToken
      },
      success: function (response) {
        // console.log(response);
        document.getElementById('numvotes' + id).innerHTML = response.votes;
      },
      error: function (response) {
        // console.log(response);
      }

    })
  }

  $('#createblog').click(function (e) {
    e.preventDefault();
    window.location.href = 'createblog';

  })
  $('#myblog').click(function (e) {
    e.preventDefault();
    window.location.href = 'myblogs';

  })
  $('#myaccount').click(function (e) {
    e.preventDefault();
    window.location.href = 'myaccount';

  })
  $('#logout').click(function (e) {
    e.preventDefault();
    sessionStorage.clear();
    window.location.href = 'logout';

  })
</script>
