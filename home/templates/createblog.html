<body>
  <!--Navbar -->
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
    <a class="navbar-brand" href="allblogs">BlogPost</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-user"></i> Profile </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" id="myaccount">My account</a>
            <a class="dropdown-item" id="createblog">Write Blog</a>
            <a class="dropdown-item" id="myblog">My Blogs</a>
            <a class="dropdown-item" id="logout">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">

    <form method="post" id="cblog" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <label>Enter blog title</label>
          <input type="text" class="form-control" placeholder="Enter title" name="title">
          <input type="hidden" id="tok" class="form-control" placeholder="Enter title" name="access">
        </div>

        <div class="col-md-12">
          {{form.media}}
          {{form.as_p}}
        </div>

        <div class="col-md-12">

          <input id="blogimg" type="file" name="image" class="form-control">
        </div>

      </div>

      <button id="create" type="submit" class="btn btn-primary mt-4">Create Blog</button>

    </form>
</body>
<script>
  $(function () {
    var token = sessionStorage.getItem('access');
    if (token !== null) {
    // console.log("token");
    $.ajax({
      type : 'POST',
      url : 'auth/verify',
      data : {
        token : token
      },
      success : function(response) {
        try{
          if (response.code == 'token_not_valid'){
            window.location.href = 'home';
          } 
        } catch {
        }
      },
        error : function(response) {
          sessionStorage.clear();
        window.location.href = 'logout';
      }
    })
  } 
    document.getElementById('tok').value = token;
    // console.log(sessionStorage.getItem('access'));
    if (sessionStorage.getItem('access') === null) {
      window.location.href = '';
    }
  })
  $('#createblog').click(function (e) {
    e.preventDefault();
    window.location.href = 'createblog';

  })
  $('#myblog').click(function (e) {
    e.preventDefault();
    window.location.href = 'myblogs';

  })
  $('#myaccount').click(function (e) {
    e.preventDefault();
    window.location.href = 'myaccount';

  })
  $('#logout').click(function (e) {
    e.preventDefault();
    sessionStorage.clear();
    window.location.href = 'logout';

  })
